<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section id="result">
      <h1 class="heading-font">Your Result</h1>
      <div class="circle">
        <p class="xl-font">76</p>
        <p class="half-opacity s-font">of 100</p>
      </div>

      <div id="remark">
        <p class="l-font">Great</p>
        <p class="s-font medium-opacity ">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section id="summary">
      <h2 class="heading-font">Summary</h2>
      <div class="summaryItem light-red">
        <img src="./assets/images/icon-reaction.svg" alt="reaction image">
        <p>Reaction</p>
        <p class="score"><span>80 </span>/ 100</p>
      </div>
      <div class="summaryItem orange-yellow">
        <img src="./assets/images/icon-memory.svg" alt="memory image">
        <p>Memory</p>
        <p class="score"><span>92 </span>/ 100</p>
      </div>
      <div class="summaryItem green-teal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal image">
        <p>Verbal</p>
        <p class="score"><span>61 </span>/ 100</p>
      </div>
      <div class="summaryItem cobalt-blue">
        <img src="./assets/images/icon-visual.svg" alt="visual image">
        <p>Visual</p>
        <p class="score"><span>72 </span>/ 100</p>
      </div>
      <button>Continue</button>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shantanu Rastogi</a>.
    </div>
  </main>
</body>

</html>
